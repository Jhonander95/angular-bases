<h4>Listado</h4>
<ul class="list-group" >
  <li
  *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even
  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
    >
    <div>

      <strong> {{ i + 1 }}. </strong>
      <span> {{ character.name }} -- </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>

    </div>

    <button class="btn btn-danger" (click)="character.id ? onDeleteCharacter(character.id) : null" >X</button>

<!--     <span> Es el primero: {{ isFirst }} </span>

    <span> Es el Ãºltimo: {{ isLast }} </span>

    <span> Es par: {{ isEven }}</span> -->

  </li>
</ul>
